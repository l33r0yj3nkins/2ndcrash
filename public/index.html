<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Update Chart.js to the latest version -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>

  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Crash Game</h1>

  <div id="game-container">
    <canvas id="multiplierChart"></canvas>
  </div>

  <div id="controls">
    <button id="giveCredits">Give 100 Credits</button>
    <p>Your Credits: <span id="playerCredits">0</span></p>
    <input type="number" id="betAmount" placeholder="Bet Amount">
    <button id="placeBet">Place Bet</button>
    <button id="cashOut">Cash Out</button>
  </div>

  <div id="pools">
    <p>Prize Pool: <span id="prizePool">1000</span></p>
    <p>House Pool: <span id="housePool">0</span></p>
  </div>

  <div id="status"></div>

  <script src="/script.js"></script>
</body>
</html>
